<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="logo" onclick="moveToHome()">StudEng</h1>
      <div class="header-left">
        <div class="search-area">
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" value="" class="search-input" placeholder="検索">
        </div>
      </div>
    </div>
  </header>
  
  <div class="container">
    <input style="display: none" type="file" onchange="uploadData()" id='files' name="Files[]" multiple>
    <div class="top-container">
      <div class="top-left">
        <div class="image-container">
          <button onclick="inputClick()">
            <img src="../images/user.jpg" id="unregistered-picture" class="fas fa-user unregistered-picture"/>
          </button>
        </div>
        <a onclick="inputClick()">写真を変更する</a>
      </div>
      <div class="top-right">
        <div class="top-right-top">
          <input id="userName" onkeydown="NameLength(value)" placeholder="名前を入力してください。"></input>
        </div>
        <div class="top-right-bottom">
          <textarea id="userText" onkeydown="SelfIntroductionLength(value)" placeholder="自己紹介文を入力してください。" class="laptop-texts"></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="edit-button" id="edit-button">更新する</button>
  </div>
