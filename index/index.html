<body">
  <header class="header">
    <div class="header-inner">
      <h1 class="logo">StudEng</h1>
      <div class="header-left">
        <div class="search-area">
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" value="" class="search-input" placeholder="検索">
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main-left">
      <p>Stud</p>
      <p>Eng</p>
      <p>Let's ask questions!</p>
    </div>
    <div class="main-right">
      <div class="main-right-top">
        <div class="main-right-top-container">
          <p>ログイン</p>
          <form autocomplete="off" class="main-right-from" id="login-form">
            <div class="for-center" id="for-center">
              <input onkeyup="emailLength(value)" type="email" id="login-email" class="form-control" required placeholder="メールアドレス"><br>
              <div class="for-password" id="for-password">
                <input onfocus="pushFocus()" onBlur="blurFocus()" onkeyup="passwordLength(value)" type="password" id="login-password" class="form-control password-input" required placeholder="パスワード">
                <div class="eye" onclick="pushHideButton()">
                  <i class="fa fa-eye" id="password-eye"></i>
                </div>
              </div>
              <button type="submit" id="login-button">ログイン</button>
              <br>
              <div class="container error" id="loginError"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="main-right-middle">
        <p>まだアカウントをお持ちでない方は<a onclick="moveRegister()">こちら</a></p>
      </div>
      <div class="get-the-app">
        <p>Get the app.</p>
      </div>
      <div class="main-right-bottom">
        <a aria-label="Download on the App Store" class="z1VUo"  tabindex="0">
          <img id="app-store" alt="Download on the App Store" " src="../images/app-store.png">
        </a>
        <a aria-label="Get it on Google Play" class="z1VUo"  tabindex="0">
          <img id="google-play-store" alt="Get it on Google Play" src="../images/googleplay.png">
        </a>
      </div>
    </div>
  </main>
