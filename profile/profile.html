<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="logo" onclick="moveToHome()">StudEng</h1>
      <div class="header-left">
        <div class="search-area">
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" value="" class="search-input" placeholder="検索">
        </div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <input style="display: none" type="file" onchange="uploadData()" id='files' name="Files[]" multiple>
    <div class="top-container">
      <div class="top-left">
        <div class="image-container">
          <button onclick="inputClick()">
            <img src="../images/user.jpg" id="unregistered-picture" class="fas fa-user unregistered-picture"/>
          </button>
        </div>
      </div>
      <div class="top-right">
        <div class="top-right-top">
          <p id="userName"></p>
          <a onclick="movetoProfileEdit()">プロフィール編集</a>
        </div>
        <div class="top-right-bottom">
          <p id="userText" class="laptop-texts"></p>
        </div>
      </div>
    </div>
    <p id="userText" class="smart-texts"></p>
    <div class="bottom-container">
      <div onclick="toggle('border0', 'border1')" id="questions" class="bottom-container-questions">
        <div id="border0" class="border0"></div>
        <p>質問</p>
      </div>
      <div onclick="toggle('border1', 'border0')" id="teaching" class="bottom-container-teaching">
        <div id="border1" class="border1"></div>
        <p>回答</p>
      </div>
    </div>
  </main>
